<form class="form-horizontal">
  <fieldset>
    <legend>Новый инвойс</legend>
    <div class="form-group">
      <label for="inputPhone" class="col-md-2 control-label">Телефон</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="inputPhone" placeholder="+375 (__) ___ __ __" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputIdGood" class="col-md-2 control-label">Id товара</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="inputIdGood" placeholder="105*****" required>
      </div>
    </div>
	<div class="form-group">
      <label for="inputPrice" class="col-md-2 control-label">Цена</label>

      <div class="col-md-10">
        <input type="number" class="form-control" id="inputPrice" placeholder="200" required>
      </div>
    </div>


    <div class="form-group buttons">
      <div class="col-md-10 col-md-offset-2">
        <button type="button" class="btn btn-default">Отменить</button>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </div>
    </div>
  </fieldset>
</form>
